<div class="shadow-lg pt-3" style="height: 80vh">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3>Raw Materials List</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <button type="button" class="btn btn-outline-info float-end me-5" title="Press to predict more product price"
              [routerLink]="'/base/add-rawMaterials'">
        <i class="fa fa-plus pe-2"></i>Add Raw Materials
      </button>
    </div>
  </div>

  <table class="table table-hover table-responsive-sm table-sm mt-5">
    <thead>
    <tr>
      <th scope="col">S.N</th>
      <th scope="col">Raw Material Name</th>
      <th scope="col">Quantity of Raw Materials</th>
      <th scope="col">Price of Raw materials</th>
      <th scope="col">Total Price of Raw materials</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let list of list;let i = index;">
      <th scope="row" >{{i + 1}}</th>
      <td>{{list?.rawMaterialName}}</td>
      <td>{{list?.rawMaterialQuantity}}</td>
      <td>{{list?.rawMaterialPrice}}</td>
      <td>{{list?.totalPriceOfRawMaterials}}</td>
      <td>
        <button type="button" class="btn btn-outline-success btn-sm me-2"
                data-toggle="tooltip" data-placement="top" title="Edit prediction details" (click)="onEdit(list.id)">
          <i class="fa fa-pencil"></i>
        </button>
        <button type="button" class="btn btn-outline-danger btn-sm me-2"
                data-toggle="tooltip" data-placement="top" title="Delete prediction details" (click)="onDelete(list.id)">
          <i class="fa fa-trash"></i>
        </button>
        <button type="button" class="btn btn-outline-success btn-sm"
                data-toggle="tooltip" data-placement="top" title="View prediction details" (click)="onView(list.id)">
          <i class="fa fa-eye"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
